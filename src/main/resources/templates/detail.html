<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="/css/detail.css" rel="stylesheet">
<title>title</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1 th:text="#{title}"></h1>
			</div>
		</div>
		<form th:action="@{/memo/update}" method="post" th:object="${memo}" id="form-update">
			<div class="row">
				<div class="col-xs-12 col-sm-12">
					<label th:for="${#ids.next('title')}">Title</label>
					<input type="text" class="form-control" th:field="*{title}" form="form-update">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12">
					<label th:for="${#ids.next('detail')}">Detail</label>
					<textarea class="form-control" th:field="*{detail}" rows="10" form="form-update"></textarea>
				</div>
			</div>
			<div class="row">
				<div class="d-flex col-xs-4 col-sm-4 justify-content-start">
					<a th:href="@{/memo/}" class="btn btn-primary">Back</a>
				</div>
				<div class="d-flex col-xs-4 col-sm-4 offset-xs-4 offset-sm-4 justify-content-end">
					<button type="submit" class="btn btn-primary" form="form-update">Update</button>
				</div>
			</div>
		</form>
	</div>
	
	<!-- Bootstrap JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<script src="/js/detail.js"></script>
</body>
</html>
